[[dimensions.base_dimensions]] # TODO: this is for the dummy data deliverable
class = "EnergyEndUse"
description = """
dsgrid CONUS 2022 End Uses (all fuel types) w/ all units in kWh
"""
file = "dimensions/enduses_kwh.csv"
module = "dsgrid.dimension.standard"
name = "CONUS-2022-Detailed-End-Uses-kWh"
display_name = "End Use"
type = "metric"

[[dimensions.base_dimensions]]
class = "ModelYear"
description = """
Model year, 2010-2050
"""
file = "dimensions/model_years.csv"
module = "dsgrid.dimension.standard"
name = "Model Years 2010 to 2050"
display_name = "Model Year"
type = "model_year"

[[dimensions.base_dimensions]]
class = "Scenario"
description = """
Scenarios for the dsgrid CONUS 2022 project, which include a Reference scenario
and two light-duty vehicle electrification scenarios
"""
file = "dimensions/scenarios.csv"
module = "dsgrid.dimension.standard"
name = "CONUS-2022-scenarios"
display_name = "Scenario"
type = "scenario"

[[dimensions.base_dimensions]] # TODO: needs to be updated with full list of dsgrid standard scenario data sources
class = "DataSource"
description = """
dsgrid Standard Scenarios 2021 Data Sources; ComStock, TEMPO, ResStock, EIA 861, and others
"""
file = "dimensions/sources.csv"
module = "dsgrid.dimension.standard"
name = "Data-Sources for dsgrid Standard Scenarios 2021"
display_name = "Data Source"
type = "data_source"

[[dimensions.base_dimensions]]
class = "Time"
frequency = "P0DT1H0M0.000000S"
name = "Time-2012-EST-hourly-periodBeginning-noLeapDayAdjustment-total"
display_name = "Time EST"
ranges = [{start = "2012-01-01 00:00:00", end = "2012-12-31 23:00:00"}]
time_type = "datetime"
leap_day_adjustment = "none"
description = """
Time dimension, 2012 hourly EST, hour-beginning, no Leap Day Adjustment, total value
"""
time_interval_type = "period_beginning"
str_format = "%Y-%m-%d %H:%M:%S"
timezone = "EasternStandard"
measurement_type = "total"
type = "time"

[[dimensions.base_dimensions]]
class = "WeatherYear"
description = """
Weather year, 2012 only
"""
file = "dimensions/weather_years.csv"
module = "dsgrid.dimension.standard"
name = "2012 Weather Year"
display_name = "Weather 2012"
type = "weather_year"

