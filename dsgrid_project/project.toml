# TODO: This configuration is under active development. Currently it is set up for TEMPO, ComStock, ResStock, and EIA861 data only but it will later be expanded to include all project configuration details.
project_id = "dsgrid_conus_2022"
description = """Dataset created for the FY21 dsgrid Load Profile Tool for Grid Modeling project"""
name = "dsgrid CONUS 2022"
dimension_associations = ["dimension_associations/data_source__metric.csv", "dimension_associations/data_source__sector.csv", "dimension_associations/data_source__subsector.csv", "dimension_associations/data_source__model_year.csv"]

# ------------------------------------------------------
# Input Datasets Dimensions
# ------------------------------------------------------
# ------- historical ------- 
[[datasets]]
dataset_id = "eia_861_annual_energy_use_state_sector"
dataset_type = "historical"
version = "1.0.0"

# ------- benchmark  ------- 

# ------- modeled ------- 
[[datasets]]
dataset_id = "tempo_conus_2022"
dataset_type = "modeled"
version = "1.0.0"

[[datasets]]
dataset_id = "conus_2022_reference_resstock"
dataset_type = "modeled"
version = "1.0.0"

[[datasets]]
dataset_id = "conus_2022_reference_comstock"
dataset_type = "modeled"
version = "1.0.0"

[[datasets]]
dataset_id = "dsgrid_efs_2012_losses"
dataset_type = "modeled"
version = "1.0.0"

[dimensions]
all_in_one_supplemental_dimensions = ["sector", "subsector", "data_source"] #, "metric"] -- add metric here?

# ------------------------------------------------------
# Base Dimensions
# ------------------------------------------------------
[[dimensions.base_dimensions]]
class = "County"
description = """
US counties for L48, Census 2020 vintage, no territories
"""
file = "dimensions/counties.csv"
module = "dsgrid.dimension.standard"
name = "US Counties 2020 L48"
display_name = "County"
type = "geography"

[[dimensions.base_dimensions]]
class = "Sector"
description = """
dsgrid Standard Scenarios 2021 Sectors; Commercial, Residential, Industrial and Transportation
"""
file = "dimensions/sectors.csv"
module = "dsgrid.dimension.standard"
name = "Sectors - Com-Res-Ind-Trans"
display_name = "Sector"
type = "sector"

[[dimensions.base_dimensions]]
class = "Subsector"
description = """
dsgrid CONUS 2022 Subsectors
"""
file = "dimensions/subsectors.csv"
module = "dsgrid.dimension.standard"
name = "CONUS-2022-Detailed-Subsectors"
display_name = "Subsector"
type = "subsector"

# [[dimensions.base_dimensions]] # TODO: this is what we ultimately want to be using for the project
