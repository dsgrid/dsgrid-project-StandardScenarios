[[dimensions]] # for time-wrapped dataset
class = "Time"
frequency = "P0DT1H0M0.000000S"
name = "Time-2012-EST-8784-hourly-periodEnding-noLeapDayAdjustment-total-Hour0Start"
ranges = [{start = "2012-01-01 00:00:00", end = "2012-12-31 23:00:00"}]
time_type = "datetime"
leap_day_adjustment = "none"
description = """
Time dimension, 2012 hourly EST, hour-ending, no Leap Day Adjustment, total value, starts at Hour 0
"""
time_interval_type = "period_ending"
str_format = "%Y-%m-%d %H:%M:%S"
timezone = "EasternStandard"
measurement_type = "total"
type = "time"
