[[dimensions]] # FIXME
name = "Time-2012-UTC-8760-hourly-periodEnding-dropDec31-total-Hour5Start"
type = "time"
module = "dsgrid.dimension.standard"
class = "Time"
description = "Time dimension, 2012 hourly UTC, period-ending, starts at Hour 5, 8760 timestamps, drop Dec 31, total value"
time_type = "datetime"
measurement_type = "total"
str_format = "%Y-%m-%d %H:%M:%S"
frequency = "P0DT1H0M0.000000S"
leap_day_adjustment = "drop_dec31"
time_interval_type = "period_ending"
timezone = "UTC"
ranges = [{start = "2012-01-01 05:00:00", end = "2012-12-31 09:00:00"}] # FIXME


