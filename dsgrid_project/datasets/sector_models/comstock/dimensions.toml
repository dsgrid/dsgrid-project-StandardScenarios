[[dimensions]]
type = "geography"
name = "conus_2022-comstock_US_county_FIP"
file = "dimensions/conus_2022-comstock_geography.csv"
module = "dsgrid.dimension.standard"
class = "County"
description = """
CONUS 2022 - ComStock US county in original FIP code (N=3,060), ComStock not in 48 counties.
"""

[[dimensions]]
type = "sector"
name = "commercial-sector"
file = "dimensions/sector_commercial.csv"
module = "dsgrid.dimension.standard"
class = "Sector"
description = """
Commercial sector only
"""

[[dimensions]]
type = "subsector"
name = "conus_2022-comstock_building_types"
file = "dimensions/conus_2022-comstock_subsectors.csv"
module = "dsgrid.dimension.standard"
class = "Subsector"
description = """
CONUS 2022 - ComStock building types (N=14)
"""

[[dimensions]]
type = "metric"
name = "conus_2022-comstock_energy_enduses_kwh"
file = "dimensions/conus_2022-comstock_end_uses.csv"
module = "dsgrid.dimension.standard"
class = "EnergyEndUse"
description = """
CONUS 2022 - ComStock end uses (N=21, 4 fuel types)
"""

