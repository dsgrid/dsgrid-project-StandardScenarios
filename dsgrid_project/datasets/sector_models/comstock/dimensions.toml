# ------------------------------------------------------
# ComStock AMY2012 MY2018 Conus 2022
# ------------------------------------------------------
[[dimensions]]
type = "geography"
name = "conus_2022-comstock_US_county_FIP"
file = "dimensions/conus_2022-comstock_geography_county_fips.csv"
module = "dsgrid.dimension.standard"
class = "County"
description = """
CONUS 2022 - ComStock US county in (older version) original FIP code (N=3,133), 
includes 23 AK counties, 1 county renamed in 2015 (SD, Shannon County -> SD, Oglala Lakota County), 
1 city (VA, Bedford City) that is now part of a county (VA Bedford County).
"""

[[dimensions]]
type = "sector"
name = "commercial-sector"
file = "dimensions/sector_commercial.csv"
module = "dsgrid.dimension.standard"
class = "Sector"
description = """
Commercial sector only
"""

[[dimensions]]
type = "subsector"
name = "conus_2022-comstock_building_types"
file = "dimensions/conus_2022-comstock_subsectors.csv"
module = "dsgrid.dimension.standard"
class = "Subsector"
description = """
CONUS 2022 - ComStock building types (N=14)
"""

[[dimensions]]
type = "metric"
name = "conus_2022-comstock_energy_enduses_kwh"
file = "dimensions/conus_2022-comstock_end_uses.csv"
module = "dsgrid.dimension.standard"
class = "EnergyEndUse"
description = """
CONUS 2022 - ComStock end uses (N=21, 4 fuel types)
"""

