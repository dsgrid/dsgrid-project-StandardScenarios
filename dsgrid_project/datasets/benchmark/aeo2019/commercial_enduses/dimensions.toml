[[dimensions]]
class = "DataSource"
description = """
EIA AEO 2019 electricity demand projection
"""
file = "dimensions/data_source_eia_aeo_2019.csv"
module = "dsgrid.dimension.standard"
name = "EIA AEO 2019"
type = "data_source"

[[dimensions]]
class = "Time"
description = """
Time dimension, 2017 - 2050, annual
"""
end = "2050"
frequency = "1 year"
includes_dst = false
name = "Time-2017-2050-annual"
period = "period_beginning"
start = "2017"
str_format = "%Y"
timezone = "UTC" #none
type = "time"
value_representation = "total"