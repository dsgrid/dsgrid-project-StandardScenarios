[[dimensions]]
class = "WeatherYear"
description = """
EIA AEO weather years: 2017 - 2050
"""
file = "dimensions/weather_years_2017_to_2050.csv"
module = "dsgrid.dimension.standard"
name = "EIA AEO Weather Years 2017-2050"
type = "weather_year"

[[dimensions]]
class = "ModelYear"
description = """
EIA AEO model years: 2017 - 2050
"""
file = "dimensions/model_years_2017_to_2050.csv"
module = "dsgrid.dimension.standard"
name = "EIA AEO Model Years 2017-2050"
type = "model_year"

# [[dimensions]]
